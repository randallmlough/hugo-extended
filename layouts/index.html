<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hugo Extended</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ $cssOpts := (dict "targetPath" "css/main.css" ) }}
    {{ $styles := resources.Get "scss/bootstrap.scss" | toCSS $cssOpts | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}" media="screen">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 py-5">
                <h1 class="text-primary">Hello World</h1>
                <p class="text-muted">If you are seeing this, then I have successfully been processed using Hugo Extended on Netlify</p>
            </div>
        </div>
    </div>
</body>

</html>
