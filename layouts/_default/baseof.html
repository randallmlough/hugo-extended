<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ $cssOpts := (dict "targetPath" "css/main.css" ) }}
    {{ $styles := resources.Get "scss/bootstrap.scss" | toCSS $cssOpts | minify | fingerprint }}
    <link rel="stylesheet" href="{{.Site.BaseURL}}/{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}" media="screen">
</head>

<body>
    {{ block "main" .}}
    {{ end }}
</body>

</html>
